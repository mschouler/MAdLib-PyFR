[backend]
precision = double

[constants]
nu = 0.005
Uin = 1.0
Vin = 0.0
Pc = 1.0
ac-zeta = 2.5

[solver]
system = ac-navier-stokes
order = 1

[solver-time-integrator]
formulation = dual
scheme = sdirk33
pseudo-scheme = rk45
controller = none
pseudo-controller = local-pi
tstart = @initial_time
tend = @final_time
dt = @dt
pseudo-dt = @pseudo_dt
pseudo-niters-min = 3
pseudo-niters-max = 3
pseudo-resid-norm = l2
pseudo-resid-tol = 1e-12
atol = 1e-6
pseudo-dt-max-mult = 2.5
dt-min = 1e-10

[solver-dual-time-integrator-multip]
pseudo-dt-fact = 1.75
cycle = [(1, 1), (0, 2), (1, 1)]
# cycle = [(2, 1), (1, 1), (0, 2), (1, 1), (2, 1)]
# cycle = [(3, 1), (2, 1), (1, 1), (0, 2), (1, 1), (2, 1), (3, 4)]

[solver-interfaces]
riemann-solver = rusanov
ldg-beta = 0.5
ldg-tau = 0.1

[solver-interfaces-line]
flux-pts = gauss-legendre

[solver-elements-tri]
soln-pts = williams-shunn

[solver-elements-quad]
soln-pts = gauss-legendre

[soln-plugin-nancheck]
nsteps = 50

[soln-plugin-pseudostats]
flushsteps = 20
file = residual.csv
header = true

[soln-plugin-fluidforce-wall]
nsteps = 1
file = forces.csv
header = true
quad-deg = 6

[soln-plugin-writer]
dt-out = @dt_sol
basedir = @outdir
basename = @sol_pattern

# [soln-plugin-sampler-1]
