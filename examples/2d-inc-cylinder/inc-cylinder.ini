# header = true

# [soln-plugin-sampler-2]
# nsteps = 1
# samp-pts = [(10.0, 0.0)]
# format = primitive
# file = sensors-2.csv
# header = true

[soln-bcs-wall]
type = no-slp-wall

[soln-bcs-inlet]
type = ac-char-riem-inv
ac-zeta = 180
p = Pc
u = Uin
v = Vin

[soln-bcs-outlet]
type = ac-char-riem-inv
ac-zeta = 180
p = Pc
u = Uin
v = Vin

[soln-ics]
u = Uin
v = Vin
p = Pc
